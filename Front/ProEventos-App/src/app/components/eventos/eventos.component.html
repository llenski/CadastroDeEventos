<app-titulo [titulo]="'Eventos'"></app-titulo>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
    type="text"
    class="form-control mr-2"
    placehoder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
</div>
<!-- <h3>Filtro: {{filtroLista}}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()" tooltip="{{mostrarImagem ? 'exibir imagem' : 'ocultar imagem'}}">
        <i class="{{mostrarImagem? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          <!-- {{mostrarImagem ? "exibir" : "ocultar"}} -->
        </button>
        </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td >
          <img
          [collapse]="mostrarImagem"
          [isAnimated]="true"
          src="/assets/{{evento.imagemUrl}}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg">
      </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lotes[0].nome | uppercase}}</td>
        <!-- <td>
          <tr *ngFor="let lote of evento.lotes">
          {{lote.nome}}
          </tr>
        </td> -->
        <td>
          <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="editar">
            <i class="fa fa-edit"></i>
            <!-- Editar -->
          </button>
          <button type="button" class="btn btn-danger btn-sm" tooltip="excluir" (click)="openModal(delmodaltemplate)">
            <i class="fa fa-trash"></i>
            <!-- Excluir -->
          </button>
        </td>
      </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!-- {{eventos | json}} - Retorno os dados json-->

<ng-template #delmodaltemplate>
  <div class="modal-body text-center">
    <p>Deseja deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
